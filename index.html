<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisest Quotes</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/bfbc626dcc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="quote_container" id="quote_container">
      <!-- quote number -->
      <div class="quote_numbering">
        <p>
          <span class="quote_number"></span> of
          <span class="quotes_total"></span>
        </p>
      </div>
      <!-- quote -->
      <div class="quote_text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Even God didn't do it all in a day. So take things one step at a
          time.</span
        >
      </div>
      <!-- Author -->
      <div class="quote_author">
        <span id="author">Wisest</span>
      </div>
      <!-- buttons -->
      <div class="button_container">
        <button class="twitter_button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="new_quote">New Quote</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
